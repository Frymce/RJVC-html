      // Fonction pour formater la date
      function formatDate(dateStr) {
        const date = new Date(dateStr);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('fr-FR', options);
      }

      // Fonction pour formater l'heure
      function formatTime(dateStr, time) {
        if (time === "Toute la journée") return time;
        return time;
      }

      // Fonction pour créer une carte d'événement

        const statusBadge = isUpcoming

          : '<span class="bg-neutral-text/20 text-neutral-text/60 px-2 py-1 rounded-full text-xs font-semibold">Passé</span>';
        
        card.innerHTML = `
          <div class="relative overflow-hidden">
            <img src="${event.image}" alt="${event.title}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
            <div class="absolute top-3 right-3">
              ${statusBadge}
            </div>
            ${isUpcoming ? '<div class="absolute top-3 left-3 bg-primary text-background-dark px-3 py-1 rounded-full text-xs font-bold"><i class="fas fa-calendar mr-1"></i>Nouveau</div>' : ''}

              <span class="text-primary text-sm font-semibold">${event.category}</span>
              ${isUpcoming ? '<i class="fas fa-star text-yellow-400"></i>' : '<i class="fas fa-check-circle text-green-400"></i>'}

            <div class="space-y-2 mb-4">
              <div class="flex items-center text-neutral-text/70 text-sm">

                ${formatDate(event.date)}
                ${event.endDate && event.endDate !== event.date ? ` - ${formatDate(event.endDate)}` : ''}
              </div>
              <div class="flex items-center text-neutral-text/70 text-sm">
                <i class="fas fa-clock mr-2 text-primary"></i>
                ${formatTime(event.date, event.time)}
              </div>
              <div class="flex items-center text-neutral-text/70 text-sm">
                <i class="fas fa-map-marker-alt mr-2 text-primary"></i>

      // Fonction pour trier les événements
      function sortEvents(events) {
        return events.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return dateB - dateA; // Plus récents en premiers
        });
      }

        const pastContainer = document.getElementById('past-events');

        pastContainer.innerHTML = '';
        
        // Séparer et trier les événements
        const upcomingEvents = sortEvents(eventsData.filter(event => event.type === 'upcoming'));
        const pastEvents = sortEvents(eventsData.filter(event => event.type === 'past'));
        
        // Afficher les événements à venir
        if (upcomingEvents.length === 0) {
          upcomingContainer.innerHTML = `
            <div class="col-span-full text-center py-12">
              <i class="fas fa-calendar-times text-4xl text-neutral-text/50 mb-4"></i>
              <p class="text-neutral-text/50 text-lg">Aucun événement à venir pour le moment</p>
              <p class="text-neutral-text/30 text-sm mt-2">Revenez bientôt pour découvrir nos prochaines activités</p>
            </div>
          `;
        } else {
          upcomingEvents.forEach(event => {
            upcomingContainer.appendChild(createEventCard(event));
          });
        }
        
        // Afficher les événements passés
        if (pastEvents.length === 0) {
          pastContainer.innerHTML = `
            <div class="col-span-full text-center py-12">
              <i class="fas fa-history text-4xl text-neutral-text/50 mb-4"></i>
              <p class="text-neutral-text/50 text-lg">Aucun événement passé</p>
              <p class="text-neutral-text/30 text-sm mt-2">Nos premiers événements arriveront bientôt</p>
            </div>
          `;
        } else {
          pastEvents.forEach(event => {
            pastContainer.appendChild(createEventCard(event));
          });
        }
      }

      // Initialiser les événements au chargement de la page
      document.addEventListener('DOMContentLoaded', () => {
        // Charger les événements depuis la base de données
        loadEventsFromDatabase();
      });
    </script>
  </body>
</html>
